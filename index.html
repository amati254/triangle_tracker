<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width","initial-scale=1"  >
    <link href="bootstrap-3.3.7-dist\css\bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <title>triangle Tracker</title>
  </head>
  <body>
    <form id="add">
      <div class="form-group">
        <label for="side1">Side A</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Side B</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side3">Side C</label>
        <input id="side3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Give me type</button>
    </form>
    <div class="equilateral">
      <h3>This is an equilateral triangle</h3>
      <div class="equilateral-img"><img class="img-responsive" src="eqtri.png"></div>
    </div>
    <div class="isosceles">
      <h3>This is an isosceles triangle</h3>
      <div class="isosceles-img"><img class="img-responsive" src="isotri.png"></div>
    </div>
    <div class="scalene">
      <h3>This is an scalene triangle</h3>
      <div class="scalene-img"><img class="img-responsive" src="scatri.png"></div>
    </div>
    <div class="rightscalene">
      <h3>This is a right scalene triangle</h3>
      <div class="rightscalene-img"><img class="img-responsive" src="rightsca.jpg"></div>
    </div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
